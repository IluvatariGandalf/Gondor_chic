  <!-- Modal -->
<div class="modal fade {{showModal}}" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="static" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card">
            <div class="modal-header d-flex justify-content-center">
                <h1 class="modal-title fs-5" id="loginModalLabel">S'identifier</h1>
            </div>
            <form>
                <div class="modal-body">
                    <div class="alert alert-sm alert-danger" *ngIf="loginError">{{this.loginError.error}}</div>
                    <input type="text" class="form-control mb-3" placeholder="Pseudo" [(ngModel)]="pseudo" name="pseudo" aria-label="Pseudo" aria-describedby="basic-addon1">
                    <input type="password" class="form-control mb-3" placeholder="Mot de passe" [(ngModel)]="motDePasse" name="motDePasse" aria-label="Mot de passe" aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-dil-green" (click)="sIdentifier()">S'identifier</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="panierModal" aria-labelledby="panierModalLabel" aria-hidden="true" data-bs-backdrop="static" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card">
            <div class="modal-header d-flex justify-content-center">
                <h1 class="modal-title fs-5" id="panierModalLabel">Panier</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-border">
                    <tr *ngFor="let item of panier">
                        <td>{{item.produit._libelle}}</td>
                        <td>{{item.qte}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
